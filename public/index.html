<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PracticaLogin</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <form
      id="login-form"
      action="https://api-clinica-sra.onrender.com/api/auth/login"
      method="POST"
    >
      <h1 class="title">Google</h1>

      <label>
        <i class="fa-solid fa-user"></i>
        <!-- <label for="email">Correo Electrónico:</label> -->
        <input
          placeholder="username"
          type="email"
          id="email"
          name="email"
          required
      /></label>
      <label>
        <i class="fa-solid fa-lock"></i>
        <!-- <label for="password">Contraseña:</label> -->
        <input
          placeholder="password"
          type="password"
          id="password"
          name="password"
          required
        />
      </label>
      <!-- <a href="CreateUser.html" class="link">Registrate aqui</a> -->
      <br />

      <div
        id="g_id_onload"
        data-client_id="11016833246-72ae07loute41pu6tgmd93m4lkckvgq9.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
      ></div>
      <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left"
      ></div>

      <script src="https://accounts.google.com/gsi/client" async defer></script>

      <script>
        function handleCredentialResponse(response) {
          const responsePayload = decodeJwtResponse(response);

          console.log(response.credential);
          //   console.log("ID: " + responsePayload.sub);
          //   console.log("Full Name: " + responsePayload.name);
          //   console.log("Given Name: " + responsePayload.given_name);
          //   console.log("Family Name: " + responsePayload.family_name);
          //   console.log("Image URL: " + responsePayload.picture);
          //   console.log("Email: " + responsePayload.email);
        }
      </script>
      <br />

      <input type="submit" value="Iniciar Sesión" />
    </form>

    <div id="contenedor">
      <div id="status"></div>
    </div>
  </body>
</html>
